<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>新規会員登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #eaf4ff;            /* 薄い青の背景 */
      --text: #06304a;          /* 濃い青の本文 */
      --primary: #2b8cff;       /* メインの青（ボタン等） */
      --primary-hover: #1f73e6; /* ホバー時の青 */
      --card: #ffffff;          /* カードは白のまま */
      --border: #cfe6ff;        /* 薄い青の境界線 */
      --input-bg: #fbfdff;      /* 入力欄の背景（わずかに青み） */
      --muted: #6b8aa6;         /* 補助テキスト色 */
      --shadow:  rgba(43,140,255,0.12);
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background-color: var(--card);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px var(--shadow);
      border: 1px solid var(--border);
    }
    h2 {
      margin: 0 0 8px;
      text-align: center;
      color: var(--primary);
      font-size: 1.25rem;
    }
    h3 {
      margin: 0 0 24px;
      text-align: center;
      font-weight: 500;
      color: var(--muted);
      font-size: 1rem;
    }
    .field {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
    }
    .field label {
      justify-self: end;
      color: var(--text);
    }
    .field input[type="text"],
    .field input[type="email"],
    .field input[type="tel"],
    .field input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }
    .field input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(43,140,255,0.12);
    }
    .field input::placeholder {
      color: #9fb7d6;
    }
    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    button[type="submit"] {
      min-width: 140px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(43,140,255,0.18);
      transition: background-color 0.12s ease, transform 0.08s ease;
    }
    button[type="submit"]:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .link {
      margin-top: 16px;
      text-align: center;
    }
    .link a { color: var(--primary); text-decoration: none; }
    .link a:hover { text-decoration: underline; }

    @media (max-width: 520px) {
      .field { grid-template-columns: 1fr; }
      .field label { justify-self: start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registration-form" novalidate>
      <h2><strong><em>JTB Web販 AWS勉強会 新規会員登録サイト</em></strong></h2>
      <h3>必要事項をご記入の上、登録ボタンを押してください</h3>

      <div class="field">
        <label for="id">ユーザID</label>
        <!-- 初期値を入れたい場合: value="user-001" -->
        <input id="id" name="id" type="text" inputmode="latin" autocomplete="off" required placeholder="user-001" />
      </div>

      <div class="field">
        <label for="name">名前</label>
        <!-- value="Tetsuya Suzuki" を設定すると初期入力されます -->
        <input id="name" name="name" type="text" autocomplete="name" required placeholder="Tetsuya Suzuki" />
      </div>

      <div class="field">
        <label for="email">メールアドレス</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="tetsuya.suzuki@dxc.com" />
      </div>

      <div class="field">
        <label for="age">年齢</label>
        <input id="age" name="age" type="number" min="0" step="1" inputmode="numeric" placeholder="35" />
      </div>
